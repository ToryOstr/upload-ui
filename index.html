<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/modal.css" />
    <title>Upload UI</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col col-md-8 "></div>
        <div class="col col-md-4 card-bg">
          <span class="bg-img upload"></span>
          <div class="close-btn">
            <img class="img-fluid d-block" src="./images/icons/close-outline.svg" alt="close-btn">
          </div>
          <div class="col-2 img-container upload">
            <img
              class="img-fluid d-block"
              src="./images/icons/arrow-up-outline.svg"
              alt="arrow-up"
            />
          </div>
          <div class="col-10 text-container">
            <h3>Just a minute...</h3>
            <p>
              Your file is uploading right now. Just give us a second to finish
              your upload.
            </p>

            <div class="uploud-progress">
              <div
                class="progress-container"
                role="progressbar"
                aria-label="Example with label"
                aria-valuenow="57"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div class="progress-line" style="width: 57%">
                  <span class="progress-label">57%</span>
                </div>
                
              </div>
              <button class="cancel-btn">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
