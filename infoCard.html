<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/infoCard.css" />

    <title>Info card</title>
  </head>
  <body>
    <div class="container mt-5">
      <!-- message -->
      <div class="row">
        <div class="col col-md-9"></div>

        <div class="col col-md-3">
          <div class="row card-bg info-message">
            <div class="col-2 info-card_img-container">
              <img
                class="img-fluid d-block"
                src="./images/icons/message.svg"
                alt="message"
              />
            </div>
            <div class="col-10 info-card_text-container">
              <h3>Naomi Kishida</h3>
              <p>Great, thanks a lot for the quick reply!</p>
              <div class="info_close-btn">
                <img
                  class="img-fluid d-block"
                  src="./images/icons/close-outline.svg"
                  alt="close-btn"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- change saved -->
      <div class="row mt-1">
        <div class="col col-md-9"></div>

        <div class="col col-md-3">
          <div class="row card-bg change-saved">
            <div class="col-2 info-card_img-container">
              <img
                class="img-fluid d-block"
                src="./images/icons/green-check.svg"
                alt="saved"
              />
            </div>
            <div class="col-10 info-card_text-container">
              <h3>Change saved!</h3>
              <p>Great, thanks a lot for the quick reply!</p>
              <div class="info_close-btn">
                <img
                  class="img-fluid d-block"
                  src="./images/icons/close-outline.svg"
                  alt="close-btn"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--document deleted -->
      <div class="row mt-1">
        <div class="col col-md-9"></div>

        <div class="col col-md-3">
          <div class="row card-bg deleted-file">
            <div class="col-2 info-card_img-container">
              <img
                class="img-fluid d-block"
                src="./images/icons/delete-icon.svg"
                alt="message"
              />
            </div>
            <div class="col-10 info-card_text-container">
              <h3>Document deleted</h3>
              <p>The document was successfully deleted</p>
              <div class="info_close-btn">
                <img
                  class="img-fluid d-block"
                  src="./images/icons/close-outline.svg"
                  alt="close-btn"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
